<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Less4 part2</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="error__box">

            </div>
            <input class="nameForm" type="text" name="name" id="idNameForm" placeholder="Имя" value="" data-info=", может состоять только из букв. Латинские или Кирилица">
            <input class="numberForm" type="text" name="number" id="idPhoneForm" placeholder="телефон" value="" data-info=", дожен быть формата +7(999)9999999">
            <input class="emailForm" type="email" name="email" id="idEmailForm" placeholder="e-mail" value="" data-info=",должен быть по типу name@name.name">
            <textarea name="text" cols="30" rows="10" placeholder="Текст"></textarea>
            <button class="form__btn" type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
